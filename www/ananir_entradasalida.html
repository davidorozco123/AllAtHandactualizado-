
<html ng-app="app" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>All at hand | AÃ±adir entrada o salida</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

  <script src="js/angular.min.js"></script>
</head>

<body ng-controller="HttpGetController" class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Agregar una entrada o salida</div>
      <div class="card-body">
        <form>
          <div class="form-group">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label>Tipo</label> </br>
              <!-- <input ng-model="tipo" name="tipo" class="form-control" id="exampleInputPassword1" type="text" placeholder="ingrese el tipo">-->
               <input type="radio"  id="entrada" ng-model="tipo" value="entrada"><label for="entrada"> Entrada</label>


               <input type="radio" ng-model="tipo" value="salida" id="salida"><label for="salida">Salida</label>

              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Cantidad</label>
             <input ng-model="cantidad" name="cantidad" class="form-control" id="exampleInputPassword1" type="text" placeholder="ingrese la cantidad">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Id producto</label>
             <input ng-model="id_productos" name="id_productos" class="form-control" id="exampleInputPassword1" type="text" placeholder="ingrese el id del producto">
            </div>
          </div>
        </div>
          <a class="btn btn-primary btn-block" ng-click="SendData()" href="entradas_salidas.html" >Crear entrada o salida</a>
        </form>
      </div>
    </div>
  </div>
  <script>
    var app = angular.module("app", []);
    app.controller("HttpGetController", function ($scope, $http) {
      $scope.tipo="salida"

        $scope.SendData = function () {
          var data = {


              tipo: $scope.tipo,
              cantidad:$scope.cantidad,
              id_productos:$scope.id_productos,
              hora:new Date(),
            }

            console.log(data)

            $http.post('http://allathand.org/api/api.php/entradas_salidas', data)/*http://allathand.org/api/api.php/productos*/
            .then(function successCallback(response) {
              // this callback will be called asynchronously
              // when the response is available
              $scope.PostDataResponse = response;
              console.log(response)
            }, function errorCallback(response) {
              // called asynchronously if an error occurs
              // or server returns response with an error status.
              console.log('Hubo un error endemoniado')
            });

        };

    });

</script>
  <!-- Bootstrap core JavaScript-->

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
